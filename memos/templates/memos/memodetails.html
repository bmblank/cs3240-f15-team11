
{% extends 'index/base.html' %}
{% block content %}
<h1>{{ r.subject }}</h1>
<h2>Sender</h2>
{{r.sender}}
<h2>Recepient</h2>
{{r.recipient}}
<h2>Text</h2>
    <p>{{ r.body }}</p>
<br>

    {% if r.encrypted %}
        <form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Decrypt</button>
</form>
    {% endif %}


<a href="{% url 'delete_memo' memo_id=r.pk %}">Delete this message</a>
{% endblock %}
