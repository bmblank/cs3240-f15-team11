<h1>Inbox</h1>

<p>These are the messages.</p>

{% if inbox_list %}
    <ul>
    {% for r in inbox_list %}
        <li><a href="{% url 'memo_details' r.id %}">{{ r.subject }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No messages are available.</p>
{% endif %}


{% if user.is_authenticated %}
    <a href="/logout/">Logout</a>
{% else %}
    <a href="/login/?next={{ request.path }}">Login</a>
{% endif %}
<a href="/home/">Home</a>
<a href="{% url 'create_memo' %}">Create New Message</a>
